<!DOCTYPE html>
<html lang="en" xmlns:mso="urn:schemas-microsoft-com:office:office"
    xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="message_us.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div class="container">
        <!-- Navbar -->
        <nav class="navbar center sticky">
            <a href="index.html" class="navbar-link">Home</a>
            <a href="profile.html" class="navbar-link">Profile</a>
            <a href="portfolio.html" class="navbar-link">Portfolio</a>
            <a href="message_us.html" class="navbar-link">Message Us</a>
        </nav>
        <!-- End of Navbar -->
        <section class="section-4" id="section-4 ">
            <h1 class="section-heading section-4-heading">Message Us</h1>
        </section>
            <div class="container column">
                <form id="contact-form" class="contact-form">
                    <div class="col-6">
                        <div class="row">
                            <div class="col-25">
                                <label for="name">Nama :</label>
                            </div>
                            <div class="col-75">
                                <input id="name" name="name" type="text" placeholder="Nama" required />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="tanggal_lahir">Tanggal Lahir :</label>
                            </div>
                            <div class="col-75">
                                <input id="tanggal_lahir" name="tanggal_lahir" type="date" placeholder="Tanggal Lahir"
                                required />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="jenis_kelamin">Jenis Kelamin :</label>
                            </div>
                            <div class="col-75">
                                <input type="radio" id="laki_laki" name="jenis_kelamin" value="Laki-laki">
                                  <label for="laki_laki">Laki-laki</label>
                                  <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan">
                                  <label for="perempuan">Perempuan</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="pesan">Pesan :</label>
                            </div>
                            <div class="col-75">
                                <textarea name="pesan" id="pesan" placeholder="Pesan" style="height:200px"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <input type="submit" value="Submit" class="contact-form-btn">
                        </div>
                    </div>
                </form>
            </div>
            <!-- Section 4 -->
    </div>


    <!-- Card -->
    <div id="output"></div>
    <script type="text/javascript">
        const form = document.getElementById('contact-form');
        const output = document.getElementById('output');

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const formData = new FormData(form);
            const name = formData.get('name');
            const tanggal_lahir = formData.get('tanggal_lahir');
            const jenis_kelamin = formData.get('jenis_kelamin');
            const pesan = formData.get('pesan');
            const now = new Date();
            const time = now.toString();
            output.innerHTML = `
            <p>Current Time: ${time}</p>
				<p>Nama: ${name}</p>
				<p>Tanggal Lahir: ${tanggal_lahir}</p>
                <p>Jenis Kelamin : ${jenis_kelamin}</p>
				<p>Pesan: ${pesan}</p>
			`;
            form.reset();
        });
    </script>

    <footer class="section-5 center">
        <div class="social-media">
            <a href="https://github.com/RifkaSiregar/" class="social-media-link">
                <i class="fab fa-github-square"></i>
            </a>
            <a href="https://www.linkedin.com/in/rifka-uli-siregar/" class="social-media-link">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://www.instagram.com/rifkaulisiregar/" class="social-media-link">
                <i class="fab fa-instagram-square"></i>
            </a>
        </div>
    </footer>
    </div>
</section>
</body>

</html>
